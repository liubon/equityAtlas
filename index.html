          c.fillStyle = "#fff";
          c.fillRect(0, 0, canvas.width, canvas.height);
          c.drawImage(img, 0, 30);
          //canvas画图片
 
          var a = document.createElement("a");
          a.download = "png";
          a.href= canvas.toDataURL("image/png");
